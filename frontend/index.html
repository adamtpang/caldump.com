<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>caldump.com</title>
  <!-- Preload Stripe script -->
  <link rel="preload" href="https://js.stripe.com/v3/buy-button.js" as="script">
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <script>
    // Global error handler for Stripe analytics
    window.addEventListener('error', function (e) {
      if (e.target.src && e.target.src.includes('stripe.com')) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    // Suppress unhandled promise rejections from Stripe
    window.addEventListener('unhandledrejection', function (e) {
      if (e.reason && (
        e.reason.message?.includes('stripe.com') ||
        e.reason.message?.includes('Failed to fetch')
      )) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    });

    // Patch fetch to silently handle Stripe analytics
    const originalFetch = window.fetch;
    window.fetch = function (url, options) {
      if (url.toString().includes('stripe.com/b') ||
        url.toString().includes('stripe.com/api') ||
        url.toString().includes('errors.stripe.com')) {
        return Promise.resolve();
      }
      return originalFetch.apply(this, arguments);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
